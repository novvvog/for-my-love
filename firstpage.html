<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>countup</title>

    <style>
        body {
            background-color: #0b4f1d;
            color: white;
            text-align: center;
        }
        #timer1, #timer2 {
            font-size: 2em;
        }
        .unit {
            font-size: 0,5em; }
            
        


        .empty-row {
            height: 20px;  }
        
    </style>
</head>

<body>

<h1>How long have we been together?</h1>

<div class="empty-row"></div> 

<div id="timer1">
    <span id="days1">00</span><span class="unit">days</span> :
    <span id="hours1">00</span><span class="unit">hours</span> :
    <span id="minutes1">00</span><span class="unit">minutes</span> :
    <span id="seconds1">00</span><span class="unit">seconds</span>
</div>

<script>
    const startTime1 = new Date("2023-10-27T23:00:00Z");

    function updateTime1() {
        const now = new Date();
        const elapsed = now - startTime1;

        const seconds = Math.floor(elapsed / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        const displayHours = hours % 24;
        const displayMinutes = minutes % 60;
        const displaySeconds = seconds % 60;

        document.getElementById("days1").textContent = pad(days);
        document.getElementById("hours1").textContent = pad(displayHours);
        document.getElementById("minutes1").textContent = pad(displayMinutes);
        document.getElementById("seconds1").textContent = pad(displaySeconds);
    }

    function pad(val) {
        return val.toString().padStart(2, '0');
    }

    setInterval(updateTime1, 1000);
    updateTime1();
</script>
