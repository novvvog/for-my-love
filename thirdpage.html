    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 20px; 
            padding: 20px;
        }

        .container {
            position: relative;
            width: 200px; 
            height: 200px; 
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: 0.5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: 0.2s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        .container:hover .image {
            opacity: 0.3;
        }

        .container:hover .middle {
            opacity: 1;
        }

        .text {
            color: white;
            font-size: 40px;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
        }

        .top-right  {
            position: absolute;
            color: white; 
            top: 0px;
            right: 30px;     }

    </style>
</head>
